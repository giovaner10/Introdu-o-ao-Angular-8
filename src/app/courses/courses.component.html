<p>courses works!</p>

<div class="form-group row">
    
    <label for="inp" class="col-sm-2 col-form-label">Filter By</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" type="text" class="form-control" id="inp">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" width="30px"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace: '-': ' '}}</td>
            <td>{{course.releaseDate | date: 'dd/MM/yy'}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['info', course.id]" class="btn btn-primary">info</a>
                <button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
            </td>
            

        </tr>
    </tbody>
</table>
